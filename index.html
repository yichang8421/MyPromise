<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyPromise</title>
</head>
<body>
<script src="lib/myPromise.js"></script>
<script>
    const p1 = MyPromise.resolve(1)
    const p2 = MyPromise.resolve(MyPromise.resolve(2))
    const p3 = MyPromise.resolve(MyPromise.reject(3))
    // const p4 = MyPromise.reject(4)

    // const p = MyPromise.all([p1, p2,p3,p4])
    // const p = MyPromise.all([p1, p2, 999])
    const p = MyPromise.race([p2, p1, p3, 1234])

    // p.then(
    //     values => console.log("onResolved1", values),
    //     reason => console.log("onRejected1", reason)
    // )
    p.then(
        value => console.log("onResolved2", value),
        reason => console.log("onRejected2", reason)
    )

    const pDelay1 = MyPromise.resolveDelay(200, 2000)
    const pDelay2 = MyPromise.rejectDelay(400, 1000)

    pDelay1.then(value => console.log("onResolvedDelay", value))
    pDelay2.catch(reason => console.log("onRejectedDelay", reason))
</script>
</body>
</html>
