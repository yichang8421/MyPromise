<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyPromise</title>
</head>
<body>
<script src="lib/myPromise.js"></script>
<script>
    const p = new MyPromise((resolve, reject) => {
        //  使用计时器保证先指定回调函数，再执行 resolve() 获得状态
        setTimeout(() => {
            // 直接调用 this 将指向 window
            // 必须将 this 调整为当前的 promise 对象
            resolve(1)
            console.log("异步队列执行后面");
        })
    });
    // console.log(p);
    p.then((value) => {
        console.log("resolved1", value);
    }, (reason) => {
        console.log("rejected1", reason);
    })
    p.then((value) => {
        console.log("resolved2", value);
    }, (reason) => {
        console.log("rejected2", reason);
    })

</script>
</body>
</html>
